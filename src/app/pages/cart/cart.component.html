<section class="md:px-[100px] [&_button]:cursor-pointer">
  <h1 class="section-title uppercase leading-0 text-left">your cart</h1>
  <div class="flex max-md:flex-col gap-[20px]">
    <div
      class="flex-[57.6%] border-black/20 flex flex-col gap-[24px] border-[.5px] h-fit rounded-[20px] p-[20px_24px]"
    >
      @let data=[1,2,3]; @for (item of data; track $index) {
      <app-cart-item />
      @if ($index<data.length-1) { <p-divider class="m-0!" />
      } }
    </div>
    <div
      class="border-black/20 flex-[42.3%] h-fit border-[.5px] rounded-[20px] p-[20px_24px]"
    >
      <app-order-summary />
    </div>
  </div>
</section>
